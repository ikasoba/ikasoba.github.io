head: |-
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <script>(async()=>{
        localforage.config({
            driver: localforage.INDEXEDDB,
            name: 'kiriban'
        });
        let k=0
        try {
            k=await localforage.getItem("kiri")
        }catch{}
        localforage.setItem("kiri",k+1)
        document.currentScript.outerHTML=`[${k}]`
    })()</script>
    <span class="blink">キリ番踏んだ人は掲示板で報告してください！踏み逃げ厳禁！</span>